<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Cart</title>

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="cart.css">

  <!--
    - google font link
  -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
</head>

<body>
    <div class="hero">
    <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="mainpage.html">HOME</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="restuarants.html">CART</a></li>
                <li><a href="delivery.html">DELIVERY</a></li>
            </ul>
        </nav>
    </div>
  <!--- main container -->

  <main class="container">

    <h1 class="heading">
      <ion-icon name="cart-outline"></ion-icon> Delivery Cart
    </h1>

    <div class="item-flex">

      <!--
       - checkout section
      -->
      <section class="checkout">

        <h2 class="section-heading">Payment Details</h2>

        <div class="payment-form">

          <div class="payment-method">

            <button class="method selected">
              <ion-icon name="card"></ion-icon>

              <span>Credit Card</span>

              <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>

            <button class="method">
              <ion-icon name="logo-paypal"></ion-icon>

              <span>Paypal</span>

              <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
            </button>

          </div>

          <form action="payment.html" method="post">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Cardholder Name</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default" required>
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Card number</label>
              <input type="text" name="card-number" id="card-number" class="input-default" placeholder="**** **** **** ****" pattern="[1-9]{1}[0-9]{15}" required>
            </div>

            <div class="input-flex">

              <div class="expire-date">
                <label for="expire-date" class="label-default">Expiration date</label>

                <div class="input-flex">

                  <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31"
                    class="input-default" required>
                  /
                  <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12"
                    class="input-default" required>
                </div>
              </div>
              <div class="cvv">
                <label for="cvv" class="label-default">CVV</label>
                <input type="text" name="cvv" id="cvv" class="input-default" placeholder="***" pattern="[0-9]{3}" required>
              </div>
            </div><br>
              <center><button class="btn btn-primary"> 
            <b>Amount to be paid :</b> Rs. <span id="payAmount">0.00</span>/-</button></center><br>
              <center><button class="btn btn-primary" type="submit" style="background: orange;">Proceed to pay</button><button class="btn btn-primary" style="background: black;" type="button"><a href="food.html" >Back</a></button></center>
          </form>
           
        </div>
      </section>
      <!--- cart section -->
      <section class="cart">

        <div class="cart-item-box"> 

          <h2 class="section-heading">Order Summary</h2>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./f12.jpg" alt="onlion dosa" width="80px" height="60px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Onion Dasa</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">0</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    Rs. <span id="price">55</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./f3.jpg" alt="kuska biryani" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Kuska Biryani</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">0</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    Rs. <span id="price">150</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>
            <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./f35.jpg" alt="fish fry" width="80px" height="60px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Fish Fry</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">0</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    Rs. <span id="price">80</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>
            <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./f26.jpg" alt="parota" width="80px"  height="60px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Parota</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">0</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    Rs. <span id="price">30</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>
            <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./f9.jpg" alt="Biryani" width="80px" height="60px" class="product-img">
              </div>

              <div class="detail">
                <h4 class="product-name">Chicken Biryani</h4>
                <div class="wrapper">
                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>
                    <span id="quantity">0</span>
                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>
                  <div class="price">
                    Rs. <span id="price">175</span>
                  </div>
                </div>
              </div>
              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <div class="discount-token">
            <label for="discount-token" class="label-default">Gift card/Discount code</label>
            <div class="wrapper-flex">
              <input type="text" name="discount-token" id="discount-token" class="input-default">
              <button class="btn btn-outline">Apply</button>
            </div>
          </div>
          <div class="amount">
            <div class="subtotal">
              <span>Subtotal</span> <span>Rs. <span id="subtotal">0.00</span></span>
            </div>
            <div class="tax">
              <span>Tax</span> <span>Rs. <span id="tax">0.10</span></span>
            </div>
            <div class="shipping">
              <span>Shipping</span> <span>Rs. <span id="shipping">0.00</span></span>
            </div>
            <div class="total">
              <span>Total</span><span>Rs. <span id="total">0.00</span>/-</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./cart.js"></script>

  <!--- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
