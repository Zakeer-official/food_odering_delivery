<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <script>
            window.alert("Your Payment Will Be Confirmed In A While");
    </script>
        <style>
            body{
                background: lightskyblue;
            }
        </style>
    </head>
<body>
    <div style="text-align:center;" class="content">
        <img src="https://cdn.dribbble.com/users/447957/screenshots/6899626/payment-animation.gif">
        <p>Your Payment Request Is Being Processed</p>
        <p>Initializing.... <span id="timer"></span>s.</p>
        </div>
        <script type="text/javascript">
        var count = 3;
        var redirect = "delivery.html";
        function countDown() {
        if(count >= 0){
        document.getElementById("timer").innerHTML = count--;
        setTimeout("countDown()", 1000);
        }else{
        window.location.href = redirect;
        }
        }
        countDown();
        </script>
</body>
</html>
